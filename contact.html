        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="assets/scss/main.css">
        <!-- Boxicons CDN Link-->
        <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
    </head>
    
    <body>
        <nav class="navbar" role='navigation'>
            <div class="container-nav nav">
              <div class="navbar-brand">
                <i class='bx bxs-registered icon'></i>
              </div>
              <div class="navbar-menu">
                <div class="navbar-item">
                  <a class="button" href="index.html" >Terug</a>
                </div>
              </div>
            </div>
        </nav> 

        <section class="form">
            <div class="container">
                <div class="columns-titel">
                    <div class="column">
                        <img src="content/Ruben-mandema-avatar.svg" alt="" class="avatar-small">
                        <h1 class="title">Bedankt dat je de tijd hebt genomen om contact op te nemen. <br> Hoe kan ik je vandaag helpen?</h1>
                    </div>
                </div>
                <div id="thank-you-message">
                    <h2>Bericht ontvangen. Bedankt!</h2>
                    <p>Ik neem binnenkort contact met je op.</p>
                </div>
                <form action="contact-form-handler.php" method="post" id="contact-form">
                    <div class="columns">
                        <div class="column">
                            <label for="name">Naam</label>
                            <input name="name" type="text">
                        </div>  
                        <div class="column">
                            <label for="name">Email</label>
                            <input name="email" type="text">
                        </div>
                    </div>
                    <div class="columns">
                        <div class="column">
                            <label for="message">Bericht</label>
                            <textarea name="message" class="message" cols="30" rows="4" required></textarea>
                        </div>
                    </div>        
                        <input type="submit" class="button" value="Verstuur">
                </form>
            </div>
        </section>

        <script>
            const form = document.querySelector('form');
            const thankYouMessage = document.querySelector('#thank-you-message');
            const titel = document.querySelector('.columns-titel h1');

            form.addEventListener('submit', (e) => {
                e.preventDefault();
                thankYouMessage.classList.add('show');
                setTimeout(() => form.submit(), 2000);
                form.style.display = "none";
                titel.style.display = 'none';
                }
            );
            
        </script>
        

    </body>
